    {% load static %}
    <!-- Start Categories of The Month -->
    <section class="container py-5">
        <div class="row text-center pt-3">
            <div class="col-lg-6 m-auto">
                <h1 class="h1">{{ cat_blog }}</h1>
                <p>
                    {% lorem %}
                </p>
            </div>
        </div>
        <div class="row">
            {% for category in categories %}
            <div class="col-12 col-md-4 p-5 mt-3">
                <a href="{% url 'catalog:cat_prods' cat_pk=category.pk %}"><img src="{{ category.image.url }}" class="rounded-circle img-fluid border"></a>
                <h5 class="text-center mt-3 mb-3">{{ category.title }}</h5>
                <p class="text-center"><a href="{% url 'catalog:cat_prods' cat_pk=category.pk %}" class="btn btn-success">Go Shop</a></p>
            </div>
            {% endfor %}
        </div>
    </section>
    <!-- End Categories of The Month -->
