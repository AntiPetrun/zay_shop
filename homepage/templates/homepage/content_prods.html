  {% load static %}
  <!-- Start Featured Product -->
    <section class="bg-light">
        <div class="container py-5">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">{{ featured_prod_blog }}</h1>
                    <p>
                        {% lorem %}
                    </p>
                </div>
            </div>
            <div class="row">
                {% for product in products %}
                <div class="col-12 col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="{% url 'catalog:prod_card' prod_slug=product.slug brand=product.brand.pk gender=product.gender %}">
                            <img src="{{ product.image.url }}" class="card-img-top" alt="...">
                        </a>
                        <div class="card-body">
                            <ul class="list-unstyled d-flex justify-content-between">
                                <li>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-warning fa fa-star"></i>
                                    <i class="text-muted fa fa-star"></i>
                                    <i class="text-muted fa fa-star"></i>
                                </li>
                                <li class="text-muted text-right">{{ product.price }}</li>
                            </ul>
                            <a href="{% url 'catalog:prod_card' prod_slug=product.slug brand=product.brand.pk gender=product.gender %}" class="h2 text-decoration-none text-dark">{{ product.title }}</a>
                            <p class="card-text">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt in culpa qui officia deserunt.
                            </p>
                            <p class="text-muted">Reviews (24)</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- End Featured Product -->
